version: '3.8'

services:
  avatar:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: openclaw-avatar
    ports:
      - "3939:80"
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3

